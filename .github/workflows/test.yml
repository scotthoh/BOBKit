name: Test

on: 
  push:
     branches: test_yml

jobs:
  ubuntu2404:
    name: "Test build on Ubuntu 24.04"
    runs-on: ubuntu-24.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get install libz-dev
      #- name: install pybind11
      #  run: |
      #    python3 -m pip install pybind11
      - name: build and test
        run: |
          python3 -m venv pyenv
          source pyenv/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install pybind11
          python3 -m pip install numpy
          python3 -m pip install pytest
          pip install --verbose .
          pytest tests/test_cell.py tests/test_clipper.py tests/test_coord.py tests/test_minimol.py
  ubuntu2004:
    name: "Test build Ubuntu 20.04"
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get install libz-dev python3-pip
      - name: install pybind11
        run: |
          python3 -m pip install pybind11
      - name: build and test
        run: |
          sudo pip install --verbose .
          pytest tests/test_cell.py tests/test_clipper.py tests/test_coord.py tests/test_minimol.py
